<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - E-Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex-grow: 1;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center">
                <img src="assets/logo.png" alt="E-Shop Logo" class="h-8 w-20 mr-2">
            </a>
            <div>
                <a href="index.html" class="text-gray-700 hover:text-blue-500 mx-2 font-bold">Home</a>
                <a href="contact.html" class="text-gray-700 hover:text-blue-500 mx-2 font-bold">Contact</a>
                <a href="cart.html" class="text-gray-700 hover:text-blue-500 mx-2 font-bold">Cart</a>
            </div>
            <div>
                <a href="login.html" class="text-gray-700 hover:text-blue-500 mx-2 font-bold">Log In</a>
                <a href="register.html" class="text-gray-700 hover:text-blue-500 mx-2 font-bold">Register</a>
            </div>
        </div>
    </nav>

    <!-- Registration Section -->
    <main>
        <section class="py-16">
            <div class="container mx-auto">
                <h2 class="text-2xl font-bold text-gray-800 mb-8 text-center">Create an Account</h2>
                <div class="bg-white shadow rounded-lg p-8 max-w-md mx-auto">
                    <form id="register-form">
                        <div class="mb-4">
                            <label for="name" class="block text-sm font-semibold text-gray-700">Full Name</label>
                            <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
                            <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
                            <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="mb-4">
                            <label for="confirm-password" class="block text-sm font-semibold text-gray-700">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="mb-4">
                            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 py-6">
        <div class="container mx-auto text-center text-gray-400">
            <p>&copy; 2024 E-Shop. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // Perform registration action (e.g., send data to the server)
            console.log("Registering user:", name, email, password);
        });
    </script>
</body>
</html>
