<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center">
                <img src="assets/logo.png" alt="E-Shop Logo" class="h-8 w-20 mr-2">
            <div class="flex space-x-6">
                <a href="index.html" class="text-gray-800 hover:text-blue-500 mx-2 font-bold">Home</a>
                <a href="contact.html" class="text-gray-800 hover:text-blue-500 mx-2 font-bold">Contact</a>
                <a href="cart.html" class="text-gray-800 hover:text-blue-500 mx-2 font-bold">Cart</a>
            </div>
        </div>
    </nav>

    <!-- Product Details Section -->
    <section class="py-16">
        <div class="container mx-auto bg-white shadow rounded-lg p-8">
            <div class="flex flex-col items-center">
                <img id="product-image" src="" alt="Product Image" class="w-64 h-64 object-cover mb-4">
                <h1 id="product-name" class="text-2xl font-bold text-gray-800 mb-4"></h1>
                <p id="product-price" class="text-gray-600 text-lg mb-4"></p>
                <p id="product-description" class="text-gray-600 text-center mb-4"></p>
                <!-- Add to Cart Button -->
                <button 
                    id="add-to-cart-btn" 
                    class="bg-blue-500 text-white px-6 py-2 rounded mt-4 hover:bg-blue-600"
                >
                    Add to Cart
                </button>
            </div>
        </div>
    </section>

    <script>
        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name');
        const price = params.get('price');
        const image = params.get('image');
        const description = params.get('description');

        // Debugging: Check if image URL is being retrieved correctly
        console.log('Image URL:', image);

        // Set product details
        document.getElementById('product-name').textContent = name;
        document.getElementById('product-price').textContent = `$${price}`;
        document.getElementById('product-image').src = image;
        document.getElementById('product-description').textContent = description;

        // Add to Cart Logic
        document.getElementById('add-to-cart-btn').addEventListener('click', function() {
            const product = {
                name: name,
                price: price,
                image: image,
            };

            // Get cart from localStorage or initialize an empty array
            const cart = JSON.parse(localStorage.getItem("cart")) || [];

            // Add product to cart
            cart.push(product);

            // Save updated cart to localStorage
            localStorage.setItem("cart", JSON.stringify(cart));

            alert(`${name} has been added to your cart.`);
        });
    </script>
</body>
</html>
