<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - E-Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center">
                <img src="assets/logo.png" alt="E-Shop Logo" class="h-8 w-20 mr-2">
            </a>
            <div>
                <a href="index.html" class="text-gray-700 hover:text-blue-500 mx-2 font-bold">Home</a>
                <a href="contact.html" class="text-gray-700 hover:text-blue-500 mx-2 font-bold">Contact</a>
                <a href="cart.html" class="text-gray-700 hover:text-blue-500 mx-2 font-bold">Cart</a>
            </div>
            <div>
                <a href="login.html" class="text-gray-700 hover:text-blue-500 mx-2 font-bold">Log In</a>
                <a href="register.html" class="text-gray-700 hover:text-blue-500 mx-2 font-bold">Register</a>
            </div>
        </div>
    </nav>
    

    <!-- Contact Section -->
    <section class="py-16">
        <div class="container mx-auto">
            <h2 class="text-2xl font-bold text-gray-800 mb-8 text-center">Contact Us</h2>
            <div class="bg-white shadow rounded-lg p-8">
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
                        <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Name">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Email">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
                        <textarea id="message" name="message" rows="5" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Message"></textarea>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 py-6">
        <div class="container mx-auto text-center text-gray-400">
            <p>&copy; 2024 E-Shop. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
